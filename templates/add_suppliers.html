{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add_suppliers</title>
</head>
<body>
{% block content %}
         <div class="container">
     <h2>Add suppliers</h2>
     <form  class="px-4 py-3" method="post">
         {% csrf_token %}
         <div class="form-group">
             <label for="Username">username</label>
             <input type="text" class="form-control" id="Username"  placeholder="enter supplier" name="username">
         </div>
         <div class="form-group">
             <label for="phone">phone</label>
             <input type="number" class="form-control" id="phone"  placeholder="enter phone" name="phone">
         </div>
         <div class="form-group">
             <label for="address">address</label>
             <input type="text" class="form-control" id="address"  placeholder="enter address" name="address">
         </div>
         <div class="form-group">
             <label for="location">location</label>
             <input type="text" class="form-control" id="location"  placeholder="choose location" name="location">
         </div>
         <button type="submit" class="btn btn-success">submit</button>

     </form>
    </div>
{% endblock %}
</body>
</html>
